<html>
    <head>
    </head>
    <link rel="stylesheet" href="static/css/task.css" />
    <body>
        <div id="buttons">
            <button id="openCreate">Создать задачу</button>
            <button id="openEdit">Изменить задачу</button>
            <button id="openDelete">Удалить задачу</button>
        </div>
        <div id="createModule">
            <p>Название</p>
            <input type="text" id="name">
            <p>Крайний срок выполнения</p>
            <input type="text" id="deadline">
            <br>
            <br>
            <button id="submit"> Создать задачу </button>
        </div>
        <div id="editModule">
            <p>Название изменяемой задачи</p>
            <input type="text" id="oldName">
            <br>
            <p>Новые параметры задачи:</p>
            <p>Название</p>
            <input type="text" id="nameEdit">
            <p>Крайний срок выполнения</p>
            <input type="text" id="deadlineEdit">
            <br>
            <br>
            <button id="submitEdit"> Внести изменения </button>
        </div>
        <div id="deleteModule">
            <p>Название удаляемой задачи</p>
            <input type="text" id="nameDelete">
            <br>
            <br>
            <button id="submitDelete"> Удалить </button>
        </div>
        
        <div id = "tmp"></div>
        <br>
        <br>
        <button id="getTasks">Показать задачи</button>
        <table id="tasktbl">
            <thead>
                <tr><th>Название</th><th>Крайний срок выполнения</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
